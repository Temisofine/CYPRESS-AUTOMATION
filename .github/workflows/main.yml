name: Cypress tests

on: [push]

jobs:

  cypress-run:
  
    runs-on: ubuntu-latest

    steps:
    
      - name: Checkout repository
      
        uses: actions/checkout@v2

      - name: set up Node.js

        uses: actions/setup-node@v2
       
        with:
        
          node-version: '20.14.0'

      - name: Install project dependencies
      
        run: npm install

      - name: Run Cypress tests
      
        run: npx cypress run
